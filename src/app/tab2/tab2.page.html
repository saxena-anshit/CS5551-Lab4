<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="LogInIcp4($event)">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input name="usrIcp4"  type="text" placeholder="Please Enter your Email" [(ngModel)]="usrIcp4"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="passIcp4"  type="Password" placeholder="Type your Password" [(ngModel)]="passIcp4"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="success" type="submit">Login</ion-button>
        <ion-button expand="block" color="medium"  routerLink="/tab1">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
